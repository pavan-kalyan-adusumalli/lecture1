<!DOCTYPE html><!--css selector-->
<html>
    <head>
        <title>multiple.html</title>
        <style>
            ol li{
                color:red;
            }
            div div{
                color:green;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>first item</li>
            <li>second item</li>
            <ul>
                <li>first item inside third parent</li>
                <li>second one inside third parent</li>
            </ul>
            <li>fourth item</li>
        </ol>

        <ul>
            <li>first item</li>
            <li>second item</li>
        </ul>
        <div>
            <div>
                This is division inside division
            </div>
            <p>only all divisions inside division could be changed.<br>
                But this is a paragraph, cant be changed!
            </p>
        </div>
    </body>
</html>
