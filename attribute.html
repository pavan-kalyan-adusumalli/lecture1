<!DOCTYPE html><!--css attributes-->
<html>
    <head>
        <title>multiple.html</title>
        <style>
            input[type=text]{
                background-color:red;
            }
            input[type=number]{
                background-color: yellow;
            }
        </style>
        <!-- > symbol in css used to represent immediate children 
        in the above case it indicates the immediate list items of ordered list-->
    </head>
    <body>
        <form>
            <input name="firstname" type="text" placeholder="first name">
            <input name="lastname" type="text" placeholder="lastname">
            <input name = "age" type="number" placeholder="age">
        </form>
    </body>
</html>
